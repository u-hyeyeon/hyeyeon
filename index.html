<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>연산자</title>
	<script>
		var a = "10";
		document.write(a);
		document.write("<br>");
		
		document.write(a+"10");
		document.write("<br>");
		
		document.write(parseInt(a));
		document.write("<br>");
		
		document.write(parseInt(a)+10);
		document.write("<br>");
		
		document.write(parseInt(a)+"10");
		document.write("<br>");
	</script>
</head>
<body>

</body>
</html>
